<html>
<head>
  <title>Calculator - By Ananay Mital</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.3/math.min.js"></script>
  <script src="js/script.js"></script>
  <link href="css/style.css" rel='stylesheet' type='text/css'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
  <div class="calculator text-primary" id="calc">
    <table class="cal" id="whole">
      <tr id="result"><td id="ans" colspan="4"><div id="print"></div></td></tr>
      <tr class="operator">
        <td>C</td>
        <td><i class="glyphicon glyphicon-menu-left"></i></td>
        <td id="/">/</td>
        <td id="*">*</td>
      </tr>
      <tr class="operator">
        <td id="7">7</td>
        <td id="8">8</td>
        <td id="9">9</td>
        <td id="-">-</td>
      </tr>
      <tr class="operator">
        <td id="4">4</td>
        <td id="5">5</td>
        <td id="6">6</td>
        <td id="+">+</td>
      </tr>
      <tr class="operator">
        <td id="1">1</td>
        <td id="2">2</td>
        <td id="3">3</td>
        <td rowspan="2" id="=">=</td>
      </tr>
      <tr class="operator">
        <td id="%">%</td>
        <td id="0">0</td>
        <td id=".">.</td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
